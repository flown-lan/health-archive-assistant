Global:
  model_name: PP-OCRv5_server_det
  model_format: paddle
  model_type: ocr

PreProcess:
  transform_ops:
    - DecodeImage:
        channel_first: false
        img_mode: BGR
    - DetLabelEncode: {}
    - DetResizeForTest:
        resize_long: 960
    - NormalizeImage:
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
        order: hwc
        scale: 1./255.
    - ToCHWImage: {}
    - KeepKeys:
        keep_keys:
          - image
          - shape

PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5